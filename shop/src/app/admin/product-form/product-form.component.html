<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">title</label>
    <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">title is required</div>
  </div>

  <div class="form-group">
    <label for="price">price</label>
    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required> 
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">price is required</div>
  </div>

  <div class="form-group">
    <label for="category">category</label>
    <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
      <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">category is requires</div>
  </div>

  <div class="form-group">
    <label for="imageUrl">imageUrl</label>
    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">image's url is required</div>
  </div>
  <button class="btn btn-primary">save</button>
  <button [disabled]="f.invalid" *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">delete</button>

</form>
