
<form #f="ngForm" (ngSubmit)="signIn(f.value)">
  <legend>please login</legend>
  <div *ngIf="invalidLogin" class="alert alert-danger">
    invalid username or password
  </div>

  <div class="form-group" style="width:450px;">
    <label for="email">email</label>
    <input ngModel type="text" class="form-control" id="email" name="email" placeholder="email" required>
  </div>
  <div class="form-group" style="width:450px;">
      <label for="password">password</label>
      <input ngModel type="text" class="form-control" id="password" name="password" placeholder="password">
  </div>

  

  <button type="submit" class="btn btn-primary">sign in</button>
</form>
